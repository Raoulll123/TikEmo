<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TikTok_rank_top100_timely</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <meta charset="utf-8">
    <title>Proudly presented by ECharts</title>
    {% for jsfile_name in script_list %}
    <script src="{{host}}/{{jsfile_name}}.js"></script>
    {% endfor %}
</head>




<body>
<div>
    <img src="{{ url_for('static', filename='img/图片1.png')}}" alt="124" id="img1" >
    <img src="{{ url_for('static', filename='img/图片2.png')}}" alt="124" id="img2" >
</div>

{# {{data1|safe}}#}
{# {{data2|safe}}#}
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        {#// 基于准备好的dom，初始化echarts实例#}
        {#var myChart = echarts.init(document.getElementById('main'));#}
        {##}
        {#// 指定图表的配置项和数据#}
        {#var option = {#}
        {#    title: {#}
        {#        text: 'ECharts 入门示例'#}
        {#    },#}
        {#    tooltip: {},#}
        {#    legend: {#}
        {#        data:['销量']#}
        {#    },#}
        {#    xAxis: {#}
        {#        data: {{data1|safe}}#}
        {#    },#}
        {#    yAxis: {},#}
        {#    series: [{#}
        {#        name: '销量',#}
        {#        type: 'bar',#}
        {#        data: {{data2|safe}}#}
        {#    }]#}
        {#};#}
        {##}
        {#// 使用刚指定的配置项和数据显示图表。#}
        {#myChart.setOption(option);#}

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

var dataAxis = {{data1|safe}}
var data = {{data2|safe}}
var yMax = 500;
var dataShadow = [];

for (var i = 0; i < data.length; i++) {
    dataShadow.push(yMax);
}

option = {
    title: {
        text: '特性示例：渐变色 阴影 点击缩放',
        subtext: 'Feature Sample: Gradient Color, Shadow, Click Zoom'
    },
    xAxis: {
        data: dataAxis,
        axisLabel: {
            inside: true,
            textStyle: {
                color: '#fff'
            }
        },
        axisTick: {
            show: false
        },
        axisLine: {
            show: false
        },
        z: 10
    },
    yAxis: {
        axisLine: {
            show: false
        },
        axisTick: {
            show: false
        },
        axisLabel: {
            textStyle: {
                color: '#999'
            }
        }
    },
    dataZoom: [
        {
            type: 'inside'
        }
    ],
    series: [
        {
            type: 'bar',
            showBackground: true,
            itemStyle: {
                color: new echarts.graphic.LinearGradient(
                    0, 0, 0, 1,
                    [
                        {offset: 0, color: '#83bff6'},
                        {offset: 0.5, color: '#188df0'},
                        {offset: 1, color: '#188df0'}
                    ]
                )
            },
            emphasis: {
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#2378f7'},
                            {offset: 0.7, color: '#2378f7'},
                            {offset: 1, color: '#83bff6'}
                        ]
                    )
                }
            },
            data: data
        }
    ]
};

// Enable data zoom when user click bar.
var zoomSize = 6;
myChart.on('click', function (params) {
    console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
    myChart.dispatchAction({
        type: 'dataZoom',
        startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
        endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
    });
});

option && myChart.setOption(option);
    </script>

</body>
</html>
