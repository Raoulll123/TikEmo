<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TikTok_rank_top100_timely</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div style="margin-left: 0.5vw;">
    <div>
    <img src="{{ url_for('static', filename='imgs/图片1.png')}}" alt="124" id="img1"  style="width: 25vw;height:10vw;margin-left: 11.5vw">
    <img src="{{ url_for('static', filename='imgs/图片2.png')}}" alt="124" id="img2"  style="width: 12vw;height:10vw;margin-left: 30vw">
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 90vw;height:60vw;margin-left: 4vw;margin-top: -2.5vw"></div>
</div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option ={{ bar_options | safe }};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        </script>


</body>
</html>
